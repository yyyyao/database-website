<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" /> 
	<title>User Profile</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.ico')}}" />
	<link rel= "stylesheet" href= "{{ url_for('static',filename='css/index.css')}}">
</head>
   <body>
      
   	<div class = "center">
      <br>
      <h2>User Profile</h2>
      <br>
      <h3>Users Data</h3>
      <table>
         <thead>
          <tr>
              <th>User ID</th>
              <th>Name</th>
              <th>Email</th>
          </tr>
         </thead>

         {% for row in rows_user %}

            <tr>
               <td>{{row["id"]}}</td>
               <td>{{row["username"]}}</td>
               <td>{{row["email"]}}</td>
            </tr>
         {% endfor %}
      </table>
      <br>
      <h3>Insert Query</h3>
      <table>
         <thead>
          <tr>
              <th>Player Name</th>
              <th>Team Name</th>
          </tr>
         </thead>

         {% for row in rows_insert %}
            <tr>
               <td>{{row["name"]}}</td>
               <td>{{row["team"]}}</td>
            </tr>
         {% endfor %}
      </table>
      <br>
      <a class = "button two" href = "/index">return</a>
  	</div>
      

   </body>
</html>
